# This file was created automatically with `jupyter-book init --gh-pages` ðŸª„ ðŸ’š
# Ensure your GitHub Pages settings for this repository are set to deploy with **GitHub Actions**.

name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    # Runs on pushes targeting the default branch
    branches: [main]
env:
  # `BASE_URL` determines, relative to the root of the domain, the URL that your site is served from.
  # E.g., if your site lives at `https://mydomain.org/myproject`, set `BASE_URL=/myproject`.
  # If, instead, your site lives at the root of the domain, at `https://mydomain.org`, set `BASE_URL=''`.
  BASE_URL: /${{ github.event.repository.name }}



# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
steps:
  - uses: actions/checkout@v4

  - name: Setup Pages
    uses: actions/configure-pages@v3

  - uses: actions/setup-node@v4
    with:
      node-version: 18.x

  - name: Show repo files (find config)
    run: |
      ls -lah
      echo "=== myst config ==="
      find . -maxdepth 3 -name "myst.y*ml" -print
      echo "=== classic jupyter-book config ==="
      find . -maxdepth 3 -name "_config.yml" -o -name "_toc.yml" -print

  # If you're using MyST / jupyter-book (npm)
  - name: Install jupyter-book (via myst)
    run: npm install -g jupyter-book

  - name: Build HTML Assets (MyST)
    run: jupyter-book build --html .

  - name: Debug build output
    run: |
      ls -lah _build || true
      ls -lah _build/html || true

  - name: Upload artifact
    uses: actions/upload-pages-artifact@v3
    with:
      path: ./_build/html

  - name: Deploy to GitHub Pages
    id: deployment
    uses: actions/deploy-pages@v4

